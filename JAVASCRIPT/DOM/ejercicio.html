<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio - Llamadas Telefonicas</h1>

    <label for="">Seleccion la zona</label>
    <select name="" id="zonas">
        <option value="12">America del Norte</option>
        <option value="15">America Central</option>
        <option value="18">America del Sur</option>
        <option value="19">Europa</option>
    </select>
    <br>
    <label for="">Ingresa los minutos de llamada</label>
    <input type="number" id="minutos">
    <br>
    <button onclick="calcularCostoLlamada()">Verificar Costo</button>
</body>

<script>
    function calcularCostoLlamada(){
        //llamando al select
        let zona = document.getElementById('zonas');
        //llamando al input
        let minutos = document.querySelector('#minutos').value;

        console.log(zona);
        console.log(minutos);

        switch(zona.value){
            case "12":
                alert('Precio por minuto es de $2.00');
                break;
            case "15":
                alert('Precio por minuto es de $2.20');
                break;
            case "18":
                alert('Precio por minuto es de $4.50');
                break;
            case "19":
                alert('Precio por minuto es de $3.50');
                break;
            default:
                alert('Ingresa la zona correcta');
        }
    }
</script>
</html>
