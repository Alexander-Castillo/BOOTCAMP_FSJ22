<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio - Llamadas Telefonicas</h1>

    <label for="">Seleccion la zona</label>
    <select name="" id="zonas">
        <option value="12">America del Norte</option>
        <option value="15">America Central</option>
        <option value="18">America del Sur</option>
        <option value="19">Europa</option>
    </select>
    <br>
    <label for="">Ingresa los minutos de llamada</label>
    <input type="number" id="minutos">
    <br>
    <button onclick="calcularCostoLlamada()">Verificar Costo</button>
</body>

<script>
    function calcularCostoLlamada(){
        //llamando al select
        let zona = document.getElementById('zonas').value;
        //llamando al input
        let minutos = document.querySelector('#minutos').value;
        let total = 0;

        console.log(zona);
        console.log(minutos);
        /***
         * parseInt() => convierte el valor a dato entero
         * parseFloat() => convierte el valor a dato decimal
         * Number() => convierte el valor a dato numerico (int, float)
         */

        let numero = "34";
        Number(numero); //34 (float/double)

        switch(zona){
            case "12":
                if(minutos <= 30){
                    total = ((minutos * 2) * 0.90); //41.4
                }else{
                    total = minutos * 2;
                }
                break;
            case "15":
                if(minutos <= 30){
                    total = ((minutos * 2.20) * 0.90); //41.4
                }else{
                    total = minutos * 2.20;
                }
                break;
            case "18":
                if(minutos <= 30){
                    total = ((minutos * 4.50) * 0.90); //41.4
                }else{
                    total = minutos * 4.50;
                }
                
                break;
            case "19":
                if(minutos <= 30){
                    total = ((minutos * 3.50) * 0.90); //41.4
                }else{
                    total = minutos * 3.50;
                }
                
                break;
            default:
                alert('Ingresa la zona correcta');
        }

        document.write(`El costo de la llamada fue $${total}`);
    }
</script>
</html>
